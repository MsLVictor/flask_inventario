{% extends "modelo.html" %}
{% block conteudo %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!--<div id="preloader">
        <div class="loader-content">
            <p>Carregando seu Inventário...</p>
        <div class="spinner"></div>
        </div>
    </div>
    -->
    <div id="container" class="row g-3">
  <h1>Controle de Estoque</h1>

  <form id="product-form" class="description">
    <input type="text" id="nome" placeholder="Nome do produto" required />
    <input type="number" id="quantidade" placeholder="Quantidade" required />
    <input type="number" step="0.01" id="preco" placeholder="Preço (R$)" required />
    <button type="submit" id="submitButton">Adicionar</button>
  </form>

  <div class="container mt-5" id="message"></div>

    <table >
      <thead class="table-light">
        <tr>
          <th>Produto</th>
          <th>Quantidade</th>
          <th>Preço (R$)</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="product-list">
        <!-- Produtos serão inseridos aqui -->
      </tbody>
    </table>
  </div>


<script type="module" src="{{ url_for('static', filename='main.js') }}"></script>
{% endblock %}
